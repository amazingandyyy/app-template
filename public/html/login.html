<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6 alert alert-danger alert-dismissible" ng-show="showAlert">
    <a type="button" class="close" ng-click="dismissAlert()"><span style="color: #a94442;">&times;</span></a>
    {{error}}
  </div>
</div>


<div class="row">

  <div class="col-md-3"></div>

  <div class="col-md-6">
    <h3><i>Sign in</i></h3>
    <hr>

    <form ng-submit="login()">

      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" ng-model="loginUser.email" required>
      </div>

      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" ng-model="loginUser.password" required>
      </div>

      <button type="submit" class="btn btn-primary btn-block btn-social"><span class="fa fa-envelope-o"></span>Sign in with Email</button>
    </form>

    <hr>

    <button class="btn btn-facebook btn-block btn-social" ng-click="authenticate('facebook')"><span class="fa fa-facebook"></span>Sign in with Facebook</button>
    <button class="btn btn-github btn-block btn-social" ng-click="authenticate('github')"><span class="fa fa-github"></span>Sign in with GitHub</button>



  </div>


</div>
