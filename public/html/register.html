<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6 alert alert-danger alert-dismissible" ng-show="showAlert">
    <a type="button" class="close" ng-click="dismissAlert()"><span style="color: #a94442;">&times;</span></a>
    {{error}}
  </div>

  <div class="col-md-6 alert alert-success alert-dismissible" ng-show="showSuccess">
    <a type="button" class="close" ui-sref='login'><span style="color: #3c763d;">&#10003;</span></a>
    Your email has been registered successfully. Please <span><a style="color: #a94442;" ui-sref='login'>login</a></span> to continue.
  </div>

</div>

<div class="row">

  <div class="col-md-3"></div>

  <div class="col-md-6 ">
    <h3><i>Sign Up</i></h3>
    <hr>

    <form ng-submit="register()">

      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" ng-model="newUser.email" required>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" placeholder="Display Name" ng-model="newUser.displayName" required>
      </div>

    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" ng-model="newUser.password" required>
    </div>

    <div class="form-group">
      <input type="password" class="form-control" placeholder="Re-type password" ng-model="newUser.password2" required>
    </div>

    <button type="submit" class="btn btn-primary btn-block btn-social"><span class="fa fa-envelope-o"></span>Sign up with Email</button>
  </form>

  <hr>

  <!-- <button class="btn btn-facebook btn-block btn-social" ng-click="authenticate('facebook')"><span class="fa fa-facebook"></span>Sign in with Facebook</button>
  <button class="btn btn-github btn-block btn-social" ng-click="authenticate('github')"><span class="fa fa-github"></span>Sign in with GitHub</button> -->



</div>

</div>
